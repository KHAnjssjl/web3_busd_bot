name: Run Python Script

on:
  push:
    branches: [main]
  schedule:
    - cron: '*/1 * * * *'  # runs every 1 minute

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install web3
    - name: Run script
      run: python test_web3.py
